		<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="app">
			<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
			<div id="main" style="width: 600px;height:400px;"></div>
			<!-- <input type="text"  v-model="code" name="" id="" value="" />
			<button @click="request">刷新</button> -->
			<select @change="selectChange" v-model="code">
				<option v-for="item in jjList" :value="item.code">{{ item.name }}</option>
			</select>
		</div>



		<script type="text/javascript">
			new Vue({
				el: "#app",
				data() {
					return {
						list: [],
						x: [],
						y: [],
						y2: [],
						code: "",
						pageSize: 40,
						jjList: [{
								"code": "161725",
								"name": "白酒"
							},
							{
									"code": "167301",
									"name": "保险"
								},
							
							{
								"code": "001595",
								"name": "银行"
							},
							{
								"code": "501090",
								"name": "消费"
							}
						]
					}
				},
				methods: {
					request() {
						var self = this;
						axios.get("http://localhost:8080/api/v1/ttjjHistoryList" + "?code=" + this.code + "&pageSize=" + this.pageSize)
							.then(function(response, error) {
								console.log("请求成功!");
								// console.log(response.data);
								self.list = response.data.result.Datas;

								// 清空数组
								self.x = []
								self.y = []
								self.y2 = []

								// 赋值
								for (var key in self.list) {
									// console.log(item);
									self.x.push(self.list[key]["FSRQ"].substr(5, 5));
									self.y.push(self.list[key]["JZZZL"]);
									// self.y2.push(self.list[key]["LJJZ"]);
								}

								self.x = self.x.reverse();
								self.y = self.y.reverse();

								console.log(self.x);
								console.log(self.y);
								self.drawLine();


							}).catch(function(error) {
								if (error != null) {
									console.log("出错啦");
								}
							})
					},
					drawLine() {
						console.log("123");
						var myChart = echarts.init(document.getElementById('main'));

						console.log(myChart);


						var option = {
							title: {
								text: '测试'
							},
							tooltip: {},
							legend: {
								data: ['动能']
							},
							xAxis: {
								data: this.x
							},
							yAxis: {},
							series: [{
								name: '涨跌动能',
								type: 'line',
								data: this.y
							},
							{
								name: '净值',
								type: 'line',
								data: this.y2
							}]
						};

						myChart.setOption(option);

					},
					selectChange() {
						console.log(this.code);
						this.request();
					}
				},
				created() {
					this.code = this.jjList[0].code;
				},
				mounted() {
					this.request();
				}
			})
		</script>
